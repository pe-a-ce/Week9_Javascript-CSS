<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Practice</title>
    <link rel="stylesheet" href="styles.css"> <!-- link[tab]-->
    <!-- flexbox is used for dynamically resizing and sorting things on a page-->
</head>
<body>
    <!--to create multiple of the same section div*10[tab]; 10 div created-->
    <div class="body__div">1</div>
    <div class="body__div body__div--last">2</div>
    <div class="body__div">3</div>
    <div class="body__div body__div--wide">4</div>
    <div class="body__div">5</div>
    <div class="body__div">6</div>
    <div class="body__div body__div--first">7</div>
    <div class="body__div">8</div>
    <div class="body__div body__div--wide">9</div>
    <div class="body__div">10</div>
</body>
</html>
